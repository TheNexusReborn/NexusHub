plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://www.jitpack.io')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'com.thenexusreborn:NexusAPI:1.13-ALPHA'
    compileOnly 'me.clip:placeholderapi:2.11.5'
    compileOnly 'com.thenexusreborn:NexusCore:1.12-ALPHA'
    compileOnly 'com.github.StarDevelopmentLLC:StarCore:1.0.0-alpha.16'
    compileOnly 'com.github.StarDevelopmentLLC:StarChat:1.0.0-alpha.4'
    compileOnly 'com.github.StarDevelopmentLLC:StarUI:1.0.0-alpha.1'
}

group = 'com.thenexusreborn'
version = '1.6-ALPHA'
description = 'NexusHub'
java.sourceCompatibility = JavaVersion.VERSION_17

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

processResources {
    filesMatching("*.yml") {
        expand(project.properties)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.compileJava.dependsOn(clean)